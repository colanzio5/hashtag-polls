<!DOCTYPE html>
<html ng-app="tweet-tracker">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <!-- /client/css/style.css -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

  <!-- nav bar -->
  <nav>
      <div class="nav-wrapper teal">
        <a href="#!" class="brand-logo"><img src="images/twitter.png" width="40px" height="auto" style="margin-left: 20px; margin-top: 15px; margin-right: 15px"></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#/campaigns"><i class="material-icons">home</i></a></li>
        </ul>
      </div>
    </nav>

  <img src="images/twitter.png" width="40px" height="auto" style="margin-left: 20px; margin-top: 15px;">
  <!-- main container -->
  <div ng-view class="main-section container clearfix">
  </div>

  <!-- bower_components -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angularUtils-pagination/dirPagination.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

  <!-- angular app -->
  <script src="/app.js"></script>
  <script src="/controllers/campaigns.js"></script>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <!-- it's important for d3.js -->
  <script src="./bower_components/d3/d3.js"></script>
  <script src="./bower_components/nvd3/build/nv.d3.js"></script>
  <!-- or use another assembly -->
  <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
  <link rel="stylesheet" href="./bower_components/nvd3/build/nv.d3.css">

</body>

</html>

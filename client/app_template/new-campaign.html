<!DOCTYPE html>
<html lang="en-US">

    <head>

        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Style-Type" content="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <meta name = "format-detection" content = "telephone=no">

        <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700|Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <title>Tweet Tracker</title>

    </head>

    <body>

        <!-- Header
         --------------------------------------------------------------------------------------- -->

        <header>
            <div class="header-top">

                <a href="index.html">
                    <div class="header-logo">
                        <img src="images/twitter.png">
                        <p>Tweet Tracker</p>
                    </div>
                </a>

            </div>



            <div class="header-links">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Campaign List</a></li>
                    <li><a href="">New Campaign</a></li>
                    <li><a href="">Sentiment Analysis</a></li>
                </ul>
            </div>
        </header>






        <!-- Main
         --------------------------------------------------------------------------------------- -->

        <div class="main clearfix">

            <!-- Side Section -->
            <div class="side-section">
               
              
            </div>



            <!-- Main Section -->
            <div class="main-section">
                <h1>New Campaign</h1>


                <!-- Form Layout
                 --------------------------------------------------------------------------------------- -->
                <form>
                    <div class="form-row">
                        <div class="form-row-item full">
                            <p>Campaign Name</p>
                            <input type="text" name="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-row-item half">
                            <p>Keywords to track (seperated by comma)</p>
                            <input type="text" name="">
                        </div>

                        <div class="form-row-item half">
                            <a>+ Add new</a>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-row-item full">
                            <p>Hashtags to track (seperated by comma)</p>
                            <input type="text" name="">
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-row-item third">
                            <p>Start Date</p>
                            <input type="text" name="" >
                        </div>

                        <div class="form-row-item third">
                            <p>End Date</p>
                            <input type="text" name="">
                        </div>

                        <h5>or</h5>

                        <div class="form-row-item third">
                            <p>Number of tweets</p>
                            <input type="text" name="">
                        </div>
                    </div>

                    <div class="form-row button">
                        <button>Submit</button>
                    </div>
                </form>



    


            </div>

        </div>






    </body>

</html>
